<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Basic JavaScript</title>
    <script src="js/index.js"></script>
</head>
<body onload="animate_string('title')">
    <div id="animateStringValue">
        <h1 id="title">lexicon&nbsp;</h1>
    </div>
    <div id="guessinteger">
        <form action="javascript:guessInteger(guess.value)" method="get">
            <label>Guess the integer: </label>
            <input id="guess" />
            <button type="submit">Guess</button>
            <p id="guessresult"></p>
        </form>
    </div>
    <div id="daysToChrismas">
        <script>
            dayToChrismas();
        </script>
    </div>
    <p>&nbsp;</p>
    <div id="changetext">
        <form action="javascript:changeText(textstring.value)" method="get">
            <label>Write a text: </label>
            <input id="textstring" />
            <button type="submit">Create</button>
            <p id="newtext"></p>
        </form>
    </div>
</body>
</html>
